<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1a2f4e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg4)"/>
  <!-- Three format cards -->
  <!-- MP4 Card -->
  <rect x="80" y="100" width="180" height="250" rx="16" fill="#1d4ed8" opacity="0.9"/>
  <text x="170" y="155" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial, monospace">MP4</text>
  <rect x="100" y="170" width="140" height="2" fill="#93c5fd" opacity="0.4"/>
  <text x="170" y="200" text-anchor="middle" fill="#bfdbfe" font-size="11" font-family="Arial">✓ Compatible universal</text>
  <text x="170" y="220" text-anchor="middle" fill="#bfdbfe" font-size="11" font-family="Arial">✓ H.264 / AAC</text>
  <text x="170" y="240" text-anchor="middle" fill="#bfdbfe" font-size="11" font-family="Arial">✓ Smart TV / Mobile</text>
  <text x="170" y="260" text-anchor="middle" fill="#bfdbfe" font-size="11" font-family="Arial">✓ Peso óptimo</text>
  <rect x="110" y="295" width="120" height="30" rx="8" fill="#2563eb"/>
  <text x="170" y="315" text-anchor="middle" fill="white" font-size="12" font-family="Arial" font-weight="bold">Recomendado</text>
  <!-- AVI Card -->
  <rect x="310" y="120" width="180" height="210" rx="16" fill="#374151" opacity="0.9"/>
  <text x="400" y="175" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial, monospace">AVI</text>
  <rect x="330" y="190" width="140" height="2" fill="#9ca3af" opacity="0.4"/>
  <text x="400" y="218" text-anchor="middle" fill="#d1d5db" font-size="11" font-family="Arial">~ Compatibilidad media</text>
  <text x="400" y="238" text-anchor="middle" fill="#d1d5db" font-size="11" font-family="Arial">~ Archivos grandes</text>
  <text x="400" y="258" text-anchor="middle" fill="#d1d5db" font-size="11" font-family="Arial">~ Clásico y estable</text>
  <rect x="340" y="280" width="120" height="30" rx="8" fill="#4b5563"/>
  <text x="400" y="300" text-anchor="middle" fill="white" font-size="12" font-family="Arial">Legado</text>
  <!-- MKV Card -->
  <rect x="540" y="100" width="180" height="250" rx="16" fill="#0f4c75" opacity="0.95" stroke="#38bdf8" stroke-width="1.5"/>
  <text x="630" y="155" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial, monospace">MKV</text>
  <rect x="560" y="170" width="140" height="2" fill="#38bdf8" opacity="0.4"/>
  <text x="630" y="200" text-anchor="middle" fill="#7dd3fc" font-size="11" font-family="Arial">⭐ AV1 / HEVC</text>
  <text x="630" y="220" text-anchor="middle" fill="#7dd3fc" font-size="11" font-family="Arial">⭐ Multi-audio tracks</text>
  <text x="630" y="240" text-anchor="middle" fill="#7dd3fc" font-size="11" font-family="Arial">⭐ Subtítulos integrados</text>
  <text x="630" y="260" text-anchor="middle" fill="#7dd3fc" font-size="11" font-family="Arial">⭐ Archivado premium</text>
  <rect x="560" y="295" width="120" height="30" rx="8" fill="#0284c7"/>
  <text x="630" y="315" text-anchor="middle" fill="white" font-size="12" font-family="Arial" font-weight="bold">Preservación</text>
  <!-- Title -->
  <text x="400" y="60" text-anchor="middle" fill="white" font-size="26" font-weight="bold" font-family="Arial">Formatos de Video: ¿Cuál Elegir?</text>
  <text x="400" y="395" text-anchor="middle" fill="#93c5fd" font-size="13" font-family="Arial">MP4 • AVI • MKV — Comparativa Técnica 2026</text>
</svg>
