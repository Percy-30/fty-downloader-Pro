<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1c0a0a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg)"/>
  <!-- Terminal window -->
  <rect x="80" y="80" width="640" height="295" rx="16" fill="#0d1117" stroke="#374151" stroke-width="2"/>
  <!-- Terminal header bar -->
  <rect x="80" y="80" width="640" height="36" rx="16" fill="#1f2937"/>
  <rect x="80" y="100" width="640" height="16" fill="#1f2937"/>
  <!-- Traffic light buttons -->
  <circle cx="110" cy="98" r="8" fill="#ef4444"/>
  <circle cx="138" cy="98" r="8" fill="#f59e0b"/>
  <circle cx="166" cy="98" r="8" fill="#22c55e"/>
  <text x="400" y="103" text-anchor="middle" fill="#9ca3af" font-size="12" font-family="monospace">FTY Downloader — Diagnóstico</text>
  <!-- Error block 1 -->
  <text x="110" y="150" fill="#ef4444" font-size="12" font-family="monospace">ERROR: "Enlace no valido"</text>
  <text x="130" y="170" fill="#9ca3af" font-size="11" font-family="monospace">Causa: Video privado o eliminado</text>
  <text x="130" y="188" fill="#22c55e" font-size="11" font-family="monospace">FIX: Verifica que el video sea publico</text>
  <!-- Divider -->
  <rect x="100" y="200" width="560" height="1" fill="#374151"/>
  <!-- Error block 2 -->
  <text x="110" y="218" fill="#f59e0b" font-size="12" font-family="monospace">WARN: Descarga lenta (2.3 MB/s)</text>
  <text x="130" y="236" fill="#9ca3af" font-size="11" font-family="monospace">Causa: Servidor congestionado</text>
  <text x="130" y="254" fill="#22c55e" font-size="11" font-family="monospace">FIX: Reintenta en horario de bajo trafico</text>
  <!-- Divider -->
  <rect x="100" y="265" width="560" height="1" fill="#374151"/>
  <!-- Error block 3 -->
  <text x="110" y="283" fill="#ef4444" font-size="12" font-family="monospace">ERROR: "No se puede procesar"</text>
  <text x="130" y="301" fill="#9ca3af" font-size="11" font-family="monospace">Causa: Formato no soportado</text>
  <text x="130" y="319" fill="#22c55e" font-size="11" font-family="monospace">FIX: Prueba con un segmento mas corto</text>
  <!-- Status bar -->
  <rect x="80" y="357" width="640" height="28" rx="8" fill="#0a3622"/>
  <text x="400" y="375" text-anchor="middle" fill="#22c55e" font-size="12" font-family="monospace">Sistema operativo - 99.8% uptime</text>
  <!-- Title -->
  <text x="400" y="57" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial">Solucionando Problemas de Descarga</text>
  <text x="400" y="415" text-anchor="middle" fill="#6b7280" font-size="12" font-family="Arial">Guia de Troubleshooting - FTY Downloader Pro</text>
</svg>
