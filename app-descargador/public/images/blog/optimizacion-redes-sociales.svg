<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1a2e1a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg7)"/>
  <!-- Platform circles with optimal specs -->
  <!-- TikTok: vertical phone -->
  <rect x="80" y="90" width="120" height="200" rx="16" fill="#0d0d1a" stroke="#ff0050" stroke-width="2" opacity="0.9"/>
  <text x="140" y="140" text-anchor="middle" fill="#ff0050" font-size="20" font-family="Arial" font-weight="bold">TikTok</text>
  <text x="140" y="165" text-anchor="middle" fill="white" font-size="12" font-family="Arial">9:16</text>
  <text x="140" y="185" text-anchor="middle" fill="#a8a8b3" font-size="11" font-family="Arial">1080x1920</text>
  <text x="140" y="205" text-anchor="middle" fill="#a8a8b3" font-size="11" font-family="Arial">15-60 seg</text>
  <text x="140" y="225" text-anchor="middle" fill="#a8a8b3" font-size="11" font-family="Arial">MP4</text>
  <!-- Facebook: square-ish -->
  <rect x="240" y="110" width="150" height="160" rx="14" fill="#0f172a" stroke="#1d4ed8" stroke-width="2" opacity="0.9"/>
  <text x="315" y="155" text-anchor="middle" fill="#3b82f6" font-size="20" font-family="Arial" font-weight="bold">Facebook</text>
  <text x="315" y="180" text-anchor="middle" fill="white" font-size="12" font-family="Arial">horizontal</text>
  <text x="315" y="200" text-anchor="middle" fill="#93c5fd" font-size="11" font-family="Arial">1280x720 min</text>
  <text x="315" y="218" text-anchor="middle" fill="#93c5fd" font-size="11" font-family="Arial">H.264 / MP4</text>
  <!-- Optimization chart -->
  <rect x="430" y="90" width="290" height="210" rx="16" fill="#0c1a0c" stroke="#22c55e" stroke-width="2" opacity="0.9"/>
  <text x="575" y="118" text-anchor="middle" fill="#22c55e" font-size="14" font-weight="bold" font-family="Arial">Calidad de Imagen</text>
  <!-- Chart bars -->
  <rect x="460" y="170" width="30" height="100" rx="4" fill="#374151"/>
  <rect x="460" y="220" width="30" height="50" rx="4" fill="#6b7280"/>
  <text x="475" y="285" text-anchor="middle" fill="#9ca3af" font-size="9" font-family="Arial">SD</text>
  <rect x="510" y="150" width="30" height="120" rx="4" fill="#1d4ed8"/>
  <rect x="510" y="150" width="30" height="120" rx="4" fill="#3b82f6" opacity="0.8"/>
  <text x="525" y="285" text-anchor="middle" fill="#93c5fd" font-size="9" font-family="Arial">HD</text>
  <rect x="560" y="130" width="30" height="140" rx="4" fill="#15803d"/>
  <rect x="560" y="130" width="30" height="140" rx="4" fill="#22c55e" opacity="0.8"/>
  <text x="575" y="285" text-anchor="middle" fill="#86efac" font-size="9" font-family="Arial">FHD</text>
  <rect x="610" y="110" width="30" height="160" rx="4" fill="#7c3aed"/>
  <rect x="610" y="110" width="30" height="160" rx="4" fill="#a855f7" opacity="0.8"/>
  <text x="625" y="285" text-anchor="middle" fill="#c4b5fd" font-size="9" font-family="Arial">4K</text>
  <!-- H264 badge -->
  <rect x="450" y="310" width="110" height="30" rx="8" fill="#166534" opacity="0.8"/>
  <text x="505" y="330" text-anchor="middle" fill="#86efac" font-size="12" font-family="Arial" font-weight="bold">H.264 / H.265</text>
  <!-- Tips bottom -->
  <rect x="80" y="320" width="320" height="80" rx="12" fill="#1e3a5f" opacity="0.7"/>
  <text x="240" y="350" text-anchor="middle" fill="#bfdbfe" font-size="13" font-weight="bold" font-family="Arial">Consejos Pro</text>
  <text x="240" y="372" text-anchor="middle" fill="#93c5fd" font-size="11" font-family="Arial">• Comprime sin perder calidad</text>
  <text x="240" y="388" text-anchor="middle" fill="#93c5fd" font-size="11" font-family="Arial">• Añade subtítulos para +40% reach</text>
  <!-- Title -->
  <text x="400" y="55" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial">Optimizar Videos para Redes Sociales</text>
</svg>
